<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script defer src="./js/index.js"></script>
</head>
<body>
  <header>
    <h1>Movies</h1>
    <div class="nav">
      <button id="nav-button" class="nav-button" active="false">Sort by</button>
      <a id="filter-list" class="hide-filter-list">
        <button>Director</button>
        <button>Genre</button>
        <button>Year</button>
      </a>
      <div class="search-section">
      <input type="text" id="search" class="search" placeholder="Search by title, director, genre, year..." movie-search>
      <button id="search-button" class="search-button" type="submit">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path class="search-icon" d="M11.7421 10.3441C12.7104 9.02279 13.1441 7.38459 12.9564 5.75725C12.7687 4.12991 11.9735 2.63344 10.7298 1.56723C9.48616 0.501022 7.88579 -0.0562959 6.24888 0.0067772C4.61197 0.0698504 3.05923 0.748663 1.90131 1.90741C0.743395 3.06615 0.0656938 4.61938 0.00379204 6.25633C-0.0581098 7.89329 0.500353 9.49326 1.56745 10.7361C2.63455 11.979 4.13159 12.7732 5.75906 12.9597C7.38654 13.1462 9.02442 12.7113 10.3451 11.7421H10.3441C10.3741 11.7821 10.4061 11.8201 10.4421 11.8571L14.2921 15.7071C14.4796 15.8947 14.734 16.0002 14.9992 16.0003C15.2645 16.0004 15.5189 15.8951 15.7066 15.7076C15.8942 15.5201 15.9997 15.2657 15.9998 15.0005C15.9999 14.7352 15.8946 14.4807 15.7071 14.2931L11.8571 10.4431C11.8213 10.4069 11.7829 10.3735 11.7421 10.3431V10.3441ZM12.0001 6.5001C12.0001 7.22237 11.8578 7.93757 11.5814 8.60486C11.305 9.27215 10.8999 9.87847 10.3892 10.3892C9.87841 10.8999 9.27209 11.305 8.6048 11.5814C7.93751 11.8578 7.22231 12.0001 6.50004 12.0001C5.77777 12.0001 5.06257 11.8578 4.39528 11.5814C3.72799 11.305 3.12168 10.8999 2.61095 10.3892C2.10023 9.87847 1.69511 9.27215 1.4187 8.60486C1.1423 7.93757 1.00004 7.22237 1.00004 6.5001C1.00004 5.04141 1.57951 3.64246 2.61096 2.61101C3.64241 1.57956 5.04135 1.0001 6.50004 1.0001C7.95873 1.0001 9.35768 1.57956 10.3892 2.61101C11.4206 3.64246 12.0001 5.04141 12.0001 6.5001Z" fill="white"/>
        </svg>
      </button>
      </div>
    </div>
  </header>

  <main>
    <section id="movies" class="movies"></section>

    <section id="section-add-movie" class="section-add-movie hide-add-movie">
      <div class="cancel-add">
        <button id="cancel-add-btn" class="cancel-add-movie">X</button>
      </div>
      <h2 class="form-title">Add a movie</h2>
      <div id="add-movie-form" class="add-movie-form">
        <form class="add-inputs">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required>
          <label for="category">Category</label>
          <input type="text" name="category" id="category" required>
          <label for="director">Director</label>
          <input type="text" name="director" id="director" required>
          <label for="year">Year</label>
          <input type="text" name="year" id="year" required>
          <label for="time">Time</label>
          <input type="text" name="time" id="time">
          <label for="plot">Plot</label>
          <input type="text" name="plot" id="plot">
          <label for="cast">Cast</label>
          <input type="text" name="cast" id="cast">
          <label for="rating">Rating</label>
          <input type="text" name="rating" id="rating" placeholder="From 0.1 to 5" required>
          <label for="comment">Comment</label>
          <input type="text" name="comment" id="comment" placeholder="Any thoughts?">
          <label for="image">Image</label>
          <input type="text" name="image" id="img" placeholder="Image URL">
        </form>
      </div>
    </section>
  </main>
  <footer>
    <button id="add-movie" class="add-movie" active="false">Add movie</button>
  </footer>
</body>
</html>
